{% extends "blog/base.html" %}

{% block title %} {{ post.title }} {% endblock  %}

{% block content %}

    <p class="date fst-italic text-secondary">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
{% endblock content %}
